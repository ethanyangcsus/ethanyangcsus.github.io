    <style>
        #clock{
            background: #300;
            padding: 10px;
            margin: 10px 0;
            color: white;
            display: block;
            font: 24px monospace;
        }
    </style>
</head>
<body>
    <script>
    var intervalID;
     
    function showTime() {
        var d = new Date();
        document.getElementById("clock").innerHTML = d.toLocaleTimeString();
    }
     
    function stopClock() {
        clearInterval(intervalID);
    }
     
    var intervalID = setInterval(showTime, 1000);
    </script>
     <fieldset>
    <p><span id="clock"></span></p>
    <button onclick="stopClock();">Stop Clock</button>
    </fieldset>
  </body>
